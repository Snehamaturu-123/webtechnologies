<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: white;
    }
    
    #login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login-card {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #34495e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #login-card h2 {
      color: white;
    }

    form {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #70b7f1;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    #message {
      margin-top: 10px;
      color: red;
    }

    #success-message {
      margin-top: 10px;
      color: green;
    }

    #signup-link {
      margin-top: 15px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    .navbar {
      background-color: #343a40 !important;
    }

    .navbar-nav .nav-link {
      color: white !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index3-1.html"><span>&#8592;</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="login-container">
    <div id="login-card">
      <h2>Login Form</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div id="message"></div>
        <div id="success-message"></div>
      
        <button type="button" class="btn btn-warning" onclick="validateLogin()">Login</button>
        <div id="signup-link" onclick="goToSignup()">Not yet registered? Signup here.</div>
      </form>
    </div>
  </div>

  <script>
    function validateLogin() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var message = document.getElementById("message");
      var successMessage = document.getElementById("success-message");
      message.innerHTML = "";
      successMessage.innerHTML = "";
      var storedEmail = localStorage.getItem('signupEmail');
      var storedPassword = localStorage.getItem('signupPassword');
  
      if (!email || !password) {
        message.innerHTML = "Please fill in both email and password fields.";
        message.style.color = "rgb(224, 130, 98)";
        return;
      }
  
      if (email === storedEmail && password === storedPassword) {
        successMessage.innerHTML = "Login successful!";
        successMessage.style.color = "rgb(224, 130, 98)";
      } else {
        message.innerHTML = "Invalid email or password.";
        message.style.color = "rgb(224, 130, 98)";
      }
    }
  
    function goToSignup() {
      window.location.href = "Signup.html";
    }
  </script>
  

</body>
</html>
