<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Signup Page</title>
  <style>
    
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    color: white;
  }

  #signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #signup-card {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #3e5e34;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(212, 159, 99, 0.1);
    color: white;
  }

  h2 {
    color:rgb(248, 246, 246);
  
  }

  form {
    text-align: center;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: #70b7f1;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    opacity: 0.8;
  }

  #message {
    margin-top: 10px;
    color: #ff6666;
  }

  #success-message {
    margin-top: 10px;
    color: #66ff66;
  }

  #login-link {
    margin-top: 15px;
    color: white;
    text-decoration: underline;
    cursor: pointer;
  }

  .navbar {
    background-color: #343a40 !important;
  }

  .navbar-nav .nav-link {
    color: white !important;
  }   

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index3-1.html"><span>&#8592;</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="signup-container">
    <div id="signup-card">
      <h2>Signup Form</h2>
      <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="^[a-zA-Z.]+ [a-zA-Z.]+_[0-9]{4}@woxsen\.edu\.in$
        ">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[6789][0-9]{9}">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required pattern="/^[a-zA-Z]+\.[a-zA-Z]+_[0-9]{4}@woxsen\.edu\.in$/">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

        <div id="message"></div>
        <div id="success-message"></div>
      
        <button type="button" class="btn btn-warning" onclick="validateSignup()">Signup</button>
        <div id="login-link" onclick="goToLogin()">Already existing user? Login here.</div>
      </form>
    </div>
  </div>

  <script>
    function validateSignup() {
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var message = document.getElementById("message");
      var successMessage = document.getElementById("success-message");
      message.innerHTML = "";
      successMessage.innerHTML = "";

      if (!email || !phone || !password || !confirmPassword) {
        message.innerHTML = "Please fill all the fields.";
        message.style.color = "rgb(224, 130, 98);";
        return;
      }

      var emailPattern = /^[a-zA-Z]+\.[a-zA-Z]+_[0-9]{4}@woxsen\.edu\.in$/;
      var phonePattern = /^[6789][0-9]{9}$/;
      var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])(.{6,})$/;

      if (!emailPattern.test(email)) {
        message.innerHTML = "Invalid email format.";
        message.style.color = "rgb(224, 130, 98);";
      } else if (!phonePattern.test(phone)) {
        message.innerHTML = "Invalid phone number.";
        message.style.color = "rgb(224, 130, 98);";
      } else if (!passwordPattern.test(password)) {
        message.innerHTML = "Invalid password format.";
        message.style.color = "rgb(224, 130, 98);";
      } else if (password !== confirmPassword) {
        message.innerHTML = "Passwords do not match.";
        message.style.color = "rgb(224, 130, 98);";
      } else {
        localStorage.setItem('signupEmail', email);
        localStorage.setItem('signupPhone', phone);
        localStorage.setItem('signupPassword', password);

        successMessage.innerHTML = "Signup successful!";
        successMessage.style.color = "rgb(224, 130, 98);";
      }
    }

    function goToLogin() {
      window.location.href = "Login.html";
    }
  </script>
</body>
</html>
